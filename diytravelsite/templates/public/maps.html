{% extends "public/base.html" %}

{% block content %}

		<div class="content">
            <div class="container-fluid">
                <div class="card card-map">
					<div class="mapId">
						<div id="mapId"></div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}


{% block additional_scripts %}
        <script>
        var map;
        $().ready(function(){
            map = L.map('mapId').setView([57.0516, -2.499], 12);
        // maps.stamen.com
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        //            L.tileLayer('http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png', {
            //          L.tileLayer('http://{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png', {
            //L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets', // 'cbenson.p81f89b3',
            accessToken: 'pk.eyJ1IjoiY2JlbnNvbiIsImEiOiJjaWt6bzN6bHMxNzIydTRtM3Z5MzFocGRpIn0.TWWeQUrzxviMwUr_Aro37Q'
        }).addTo(map);

        var marker = L.marker([57.096474, -2.340389]).addTo(map);

        var circle = L.circle([57.08, -2.331], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(map);

            var polygon = L.polygon([
                [57.089, -2.18],
                [57.08, -2.16],
                [57.07, -2.4147]
            ]).addTo(map);

            marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
            circle.bindPopup("I am a circle.");
            polygon.bindPopup("I am a polygon.");

            function onMapClick(e) {
                popup.setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
            }

            map.on('click', onMapClick);
           // demo.initGoogleMaps();
        });

        var popup = L.popup();


    </script>
{% endblock%}
