{% extends "public/base.html" %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <h1>Hi, {{ current_user.username }}!</h1>
            {% for post in posts %}
            <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
            {% endfor %}    
        </div>
    </div>
</div>

{% endblock %}
